      <p style="font-size: x-large;">2020-05-12，程某通过微信就房租事宜询问王某，王某说北京圣世轩业物业公司还欠着她的房租，本来计划与程某完善手续的（也就是按照2019-11-14在红星美凯龙达成的口头协议，由王某直接与程某签订租赁合同）。王某同时询问了程某租给吴某的价格是多少，程某如实的告诉了王某。在王某知道了吴某每月支付的租金与程某每月支付的租金差价有5400元之后，事态迅速的发生了变化。</p>
